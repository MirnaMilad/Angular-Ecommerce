    <app-common-section [title]="title"></app-common-section>


    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-sm-6">
            <div class='filter__widget'>
              <select #category (change)="handleFilter(category.value)">
              <option>Filter By Category</option>
                <option value="sofa">Sofa</option>
                <option value="smart">Smart</option>
                <option value="chair">Chair</option>
                <option value="watch">Watch</option>
              </select>
            </div>
        </div>
          <div class="col-lg-3 col-sm-6">
          <div class='filter__widget'>
              <select>
              <option>Sort By</option>
                <option value="ascending">Ascending</option>
                <option value="descending">Descending</option>
              </select>
            </div>
        </div>
          <div class="col-lg-6 col-sm-12">
            <div class='search__box'>
              <input type="text" 
              placeholder='Search.....'
              [(ngModel)]="speciesName"
              (keyup)="handleSearch()"/>
              <span><i class="bi bi-search"></i></span>
            </div>
        </div>
    </div>
    </div>

    </section>
    <section class='pt-0'>
      <div class="container">
        <div class="row">
        <div *ngIf="productData.length === 0; else elseBlock">
            <h1 class="text-center fs-4"> No products are found !</h1>
        </div>
        <ng-template #elseBlock>
            
            <app-product-list [data]="productData"></app-product-list>
          </ng-template>
        </div>
        
    </div>
    </section>
