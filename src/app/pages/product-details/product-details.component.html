
    <app-common-section [title]="title"></app-common-section>
    <section class='pt-0'>
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <img [src] = "product.imgUrl" [alt]="product.productName"/>
          </div>
          <div class="col-lg-6">
            <div class="product__details">
              <h2>{{product.productName}}</h2>
              <div class='product__rating d-flex align-items-center gap-5 mb-3'>
                <div>
                  <span><i class="bi bi-star-fill"></i></span>
                  <span><i class="bi bi-star-fill"></i></span>
                  <span><i class="bi bi-star-fill"></i></span>
                  <span><i class="bi bi-star-fill"></i></span>
                  <span><i class="bi bi-star-half"></i></span>
                </div>

                <p>(<span>{{product.avgRating}}</span> | ratings)</p>
              </div>

              <div class="d-flex align-items-center gap-5">
              <span class="product__price">${{product.price}}</span>
              <span>Category: {{ product.category | uppercase }}</span>
                </div>
              <p class="mt-3">{{product.shortDesc}}</p>
              <button class="buy__btn" (click)="addToCart(product)">Add to cart</button>
            </div>
        </div>
    </div>
</div>
    </section>
